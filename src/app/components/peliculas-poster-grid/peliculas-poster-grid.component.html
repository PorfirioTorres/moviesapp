<div class="row">
    <div class="col-md-3 mt-3" *ngFor="let movie of movies">
        <!--<img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class ="img-fluid poster">-->
        <img [src]="movie.poster_path | poster"
        class="img-fluid poster" (click)="getMovie(movie)">

        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10">
                    <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="silver" 
                    size="14px" readonly="false"></star-rating>
                    <!--(rate)="onRate($event)-->
                </div>

                <div class="col-2" style="color:white">
                    {{movie.vote_average | number: '1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
